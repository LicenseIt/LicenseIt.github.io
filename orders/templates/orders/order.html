{% extends 'common/common_base.html' %}
{% block content %}
    <div class="container">
    <br><br><br><br><br>
        <form action="{% if song_id %}{% url 'order' song_id %}{% else %}{% url 'manual_order' %}{% endif %}" method="post">
            {% csrf_token %}
            <div class="row">
                {{ form.errors }}
            </div>
            <div class="form-group">
                <label for="id_song_title">song title</label>
                {{ form.song_title }}
            </div>
            <div class="form-group">
                <label for="id_performer_name">performer name</label>
                {{ form.performer_name }}
            </div>
            <div class="form-group">
                <label for="id_project_type">project type</label>
                {{ form.project_type }}
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">submit</button>
                <button type="reset" class="btn btn-warning">reset</button>
            </div>
        </form>
    </div>
{% endblock %}
