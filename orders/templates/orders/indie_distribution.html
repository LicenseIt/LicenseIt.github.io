{% extends 'common/common_base.html' %}
{% block content %}
    <div class="container">
    <br><br><br><br><br>
        <form class="form-horizontal" action="{% url 'indie_dist' pk order %}" method="post">
            {% csrf_token %}
            <div class="row">
                {{ form.errors }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_distribute_on">where exactly online?</label>
                {{ web.distribute_on }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_youtube_id">youtube id</label>
                {{ web.youtube_id }}
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">submit</button>
                <button type="reset" class="btn btn-warning">reset</button>
            </div>
        </form>
    </div>
{% endblock %}
