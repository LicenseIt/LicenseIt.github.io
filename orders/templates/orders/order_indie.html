{% extends 'common/common_base.html' %}
{% block content %}
    <div class="container">
    <br><br><br><br><br>
        <form class="form-horizontal" action="{% url 'film_making' pk order %}" method="post">
            {% csrf_token %}
            <div class="row">
                {{ form.errors }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_production_name">production name</label>
                {{ form.production_name }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_film_length">film length</label>
                {{ form.film_length }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_film_programming">film programming</label>
                {{ form.film_programming }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_film_trailer">film trailer</label>
                {{ form.film_trailer }}
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="id_distribution">distribution</label>
                {{ form.distribution }}
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success">submit</button>
                <button type="reset" class="btn btn-warning">reset</button>
            </div>
        </form>
    </div>
{% endblock %}
