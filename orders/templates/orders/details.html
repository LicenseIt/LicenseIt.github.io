{% extends 'common/common_base.html' %}
{% block content %}
    <div class="container">
        <br><br><br><br><br><br><br>
        <form class="form-horizontal"
              action="{% if request.resolver_match.url_name == 'program_details' %}{% url 'program_details' order %}{% endif %}{% if request.resolver_match.url_name == 'indie_details' %}{% url 'indie_details' order %}{% endif %}{% if request.resolver_match.url_name == 'advertising_details' %}{% url 'advertising_details' order %}{% endif %}"
              method="post">
            {% csrf_token %}
            {% include 'orders/details_form_fields.html' %}
            {% include 'orders/rate_us.html' %}
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-success">continue</button>
                    <button type="reset" class="btn btn-warning">reset</button>
                </div>
                <div class="col-md-3">
                    part {{ page_num }} of 4
                </div>
            </div>
        </form>
    </div>
{% endblock %}
