{% extends 'common/common_base.html' %}
{% block content %}
    <div class="container">
    <br><br><br><br><br>
        <form action="{% url 'order_wedding' pk order %}" method="post">
            {% csrf_token %}
            <div class="row">
                {{ form.errors }}
            </div>
            <div class="form-group">
                <label for="id_number_uses">number of uses</label>
                {{ form.number_uses }}
            </div>
            <div class="form-group">
                <label for="id_budget">budget</label>
                {{ form.budget }}
            </div>
            <div class="form-group">
                <label for="id_territory">territory</label>
                {{ form.territory }}
            </div>
            <input type="hidden" name="order" value="{{ order }}">
            <div class="row">
                <button type="submit" class="btn btn-success">submit</button>
                <button type="reset" class="btn btn-warning">reset</button>
            </div>
        </form>
    </div>
{% endblock %}
