<div class="form-group">
    <span>{{ rate_form.errors.rate }}</span>

    {% for radio in rate_form.rate %}
        <div>
            <label class="col-sm-12" for="{{ radio.id_for_label }}">
                {{ radio.choice_label }}
                <span class="col-sm-2">{{ radio.tag }}</span>
            </label>
        </div>
    {% endfor %}
</div>
