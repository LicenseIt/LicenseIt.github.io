<span>{{ rate_form.errors.rate }}</span>
<div class="rating block">
    <label class="lbl-text" style="text-transform: uppercase; color:#ff4530">rate us</label>
    <div class="rating-wrapper">
        {% for radio in rate_form.rate reversed %}
            {{ radio.tag }}
            <label class="rating-star" for="{{ radio.id_for_label }}">
            <i class="fa fa-star"></i>
                <span>{{ radio.choice_label }}</span>
            </label>
        {% endfor %}
    </div>
</div>
